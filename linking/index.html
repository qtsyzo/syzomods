<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linking | Syzo's Sweet Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="icon" type="image/png" href="../syzossweetpfp.png" />
  <meta property="og:title" content="Linking | Syzo's Sweet Hub" />
  <meta property="og:description" content="Use this code to link your game account to Discord!" />
  <meta property="og:url" content="https://syzomods.com/linking/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="syzossweetpfp.png" />
  <meta property="og:image:type" content="image/png" />
  <style>
    .link-box {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px;
      margin: 140px auto 0;
      padding: 30px;
      text-align: center;
      z-index: 5;
      position: relative;
      animation: snowPop 0.3s ease;
    }
    .link-code {
      font-size: 2.2rem;
      font-weight: 700;
      color: #3562f1;
      margin: 20px 0;
      letter-spacing: 1px;
    }
    .regen-btn {
      background: linear-gradient(90deg, #e43f5a, #39d98a);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .regen-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    .footer {
      text-align: center;
      margin-top: 60px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <canvas id="leaf-canvas"></canvas>

  <div class="link-box">
    <h2 style="color:#e43f5a;">Your Linking Code:</h2>
    <div id="linkCode" class="link-code">Loading...</div>
    <button id="regenBtn" class="regen-btn" style="display:none;">üîÑ Reload your Code?</button>
    <p style="margin-top:16px; color:#444;">Use this code in your game to link your account.</p>
  </div>

  <footer class="footer">¬© 2025 Syzo | Spring Edition üçÉ</footer>
  <script src="../assets/scripts.js"></script>
  <script>
    const apiBase = "https://link-bridge-rfug.onrender.com";
    const codeElem = document.getElementById("linkCode");
    const regenBtn = document.getElementById("regenBtn");

    async function fetchCode(deviceId) {
      try {
        const res = await fetch(`${apiBase}/new-code?device=${deviceId}`);
        if (!res.ok) throw new Error("Server error");
        const data = await res.json();
        if (data.code) {
          codeElem.textContent = data.code;
          if (data.used) regenBtn.style.display = "inline-block";
          else regenBtn.style.display = "none";
        } else {
          codeElem.textContent = "‚ùå Invalid device ID.";
        }
      } catch (err) {
        codeElem.textContent = "‚ö†Ô∏è Error fetching code.";
      }
    }

    regenBtn.addEventListener("click", async () => {
      const deviceId = new URLSearchParams(window.location.search).get("device");
      if (!deviceId) return alert("Missing device ID.");
      codeElem.textContent = "‚è≥ Reloading...";
      await fetch(`${apiBase}/new-code?device=${deviceId}&regen=1`);
      fetchCode(deviceId);
    });

    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get("device");
    if (!deviceId) {
      codeElem.textContent = "‚ùå Missing ?device= in URL.";
    } else {
      fetchCode(deviceId);
    }
  </script>
  
  <div class="sound-btn" id="soundToggle">üîä</div>
  <audio id="background-audio" src="../assets/coast-162.mp3" loop></audio>

  <!-- üçÉ Version Badge -->
  <div id="version-badge" class="version-badge">v1.45</div>

</body>
</html>
